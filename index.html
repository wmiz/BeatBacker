<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeatBacker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p id="title">BeatBacker</p>

  <div id="measures" class="flex-container">
    
  </div>
  <div id="extras">
    
    <div id="crements">
    	<p>Tempo</p>
	    <button class="top">+5</button>
	    <button class="top">+1</button>
	    <input type="text" value="60">
	    <button class="top">-1</button>
	    <button class="top">-5</button>
	</div>
    <button class="extra start-button" id="control">START</button>
  </div>

  <audio src="sounds/clap.wav"></audio>
  <audio src="sounds/hihat.wav"></audio>
  <audio src="sounds/kick.wav"></audio>
  <audio src="sounds/openhat.wav"></audio>
  <audio src="sounds/boom.wav"></audio>
  <audio src="sounds/ride.wav"></audio>
  <audio src="sounds/snare.wav"></audio>
  <audio src="sounds/tom.wav"></audio>
  <audio src="sounds/tink.wav"></audio>
  
  <script src="scripts.js"></script>

</body>
</html>
